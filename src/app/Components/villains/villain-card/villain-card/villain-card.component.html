<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        Supervillain: 
          <span>{{villain.supervillainName}}</span>
      </mat-card-title>
      <mat-card-subtitle>
        Name:
          <span>{{villain.realName}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img class="image-card" mat-card-image src="{{villain.imageUrl}}" alt="Photo of a villain">
    <mat-card-content>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </p>
    </mat-card-content>
    <mat-card-actions class="actions-card">
      <button mat-icon-button color="basic" (click)="editVillain()">
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-icon-button color="warn" class="actions-card-delete" (click)="deleteVillain()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
